<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Test</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    #animation {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>

  <div id="animation"></div>

  <script src="lottie.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'data.json'
    });
  </script>

</body>
</html>
